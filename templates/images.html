 <style>
    .selected {
    background-color: blue;
}
</style>
<script>
var i = 0;
var html = "";
var blocksPerRow = 4;

$("#images").append(html).children(":first").addClass("selected");



$("body").on("keydown", function(e){
    var thisIndex = $(".selected").index();
    var newIndex = null;
    if(e.keyCode === 38) {
        // up
       newIndex = thisIndex - blocksPerRow;
    }
    else if(e.keyCode === 40) {
        // down
        newIndex = thisIndex + blocksPerRow;
    }
  	else if(e.keyCode === 39){
    	newIndex = thisIndex + 1
    }
    else if(e.keyCode === 37){
    	newIndex = thisIndex - 1
    }
    // if(newIndex !== null) {     $(".test").eq(newIndex).addClass("selected").siblings().removeClass("selected");
    // }

});

</script>
 <div class="col-sm-9">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    {{ folder_name }}
                </h4>
            </div>
            <div id="images" style="width: inherit;">
                {% for link in image_link_list %}
                <div class ="col-lg-3 col-md-4 col-xs-6 thumb">
                    <a title={{ link }} href="#">
                        <img class="thumbnail img-responsive" src={{ link }} id={{ folder_name }}>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
